<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowOpt - Workflow Optimization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header with logout button -->
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="text-primary">FlowOpt</h1>
            <div>
                <span class="me-3">Welcome, {{ current_user.username }}!</span>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <div class="welcome-message">
            Welcome to <span style="font-family: 'Kaushan Script', cursive; color: #4a6bff;">FlowOpt</span> - Your Workflow Companion!
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Task Input Section -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2 class="card-title"><i class="fas fa-tasks me-2"></i>Add Task</h2>
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskName" class="form-label"><strong>Task Name</strong></label>
                                <input type="text" class="form-control" id="taskName" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskTime" class="form-label"><strong>Time Required (hours)</strong></label>
                                <input type="number" class="form-control" id="taskTime" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDependencies" class="form-label"><strong>Dependencies (comma-separated)</strong></label>
                                <input type="text" class="form-control" id="taskDependencies">
                            </div>
                            <div class="mb-3">
                                <label for="taskAssignee" class="form-label"><strong>Assign to Team Member</strong></label>
                                <input type="text" class="form-control" id="taskAssignee">
                            </div>
                            <div class="mb-3">
                                <label for="taskStartTime" class="form-label"><strong>Start Time</strong></label>
                                <input type="datetime-local" class="form-control" id="taskStartTime">
                            </div>
                            <div class="mb-3">
                                <label for="taskEndTime" class="form-label"><strong>End Time</strong></label>
                                <input type="datetime-local" class="form-control" id="taskEndTime">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus me-2"></i>Add Task
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Workflow Visualization and Task List -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2 class="card-title"><i class="fas fa-chart-bar me-2"></i>Workflow Visualization</h2>
                        <div class="chart-container">
                            <canvas id="workflowChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="card-title mb-0"><i class="fas fa-list me-2"></i>Task List</h2>
                            <button id="clearTasks" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash me-1"></i>Clear All
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover" id="taskTable">
                                <thead>
                                    <tr>
                                        <th>Task Name</th>
                                        <th>Time (hours)</th>
                                        <th>Assignee</th>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Tasks will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Settings Button -->
    <button class="btn btn-primary settings-button" onclick="window.location.href='/settings'">
        <i class="fas fa-cog me-2"></i>Settings
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
