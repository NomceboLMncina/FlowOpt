<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowOpt - Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header with logout button -->
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="text-primary">Settings</h1>
            <div>
                <span class="me-3">Welcome, {{ current_user.username }}!</span>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Export Workflow -->
                        <h2 class="card-title"><i class="fas fa-file-export me-2"></i>Export Workflow</h2>
                        <div class="d-flex gap-2 mb-4">
                            <button onclick="exportWorkflow('json')" class="btn btn-primary">
                                <i class="fas fa-file-code me-2"></i>Export as JSON
                            </button>
                            <button onclick="exportWorkflow('csv')" class="btn btn-primary">
                                <i class="fas fa-file-csv me-2"></i>Export as CSV
                            </button>
                        </div>
                        <hr>

                        <!-- Import Workflow -->
                        <h2 class="card-title"><i class="fas fa-file-import me-2"></i>Import Workflow</h2>
                        <div class="mb-3">
                            <input type="file" id="importFile" class="form-control" accept=".json">
                        </div>
                        <button onclick="importWorkflow()" class="btn btn-primary mb-4">
                            <i class="fas fa-file-import me-2"></i>Import Workflow
                        </button>
                        <hr>

                        <!-- Notification Preferences -->
                        <h2 class="card-title"><i class="fas fa-bell me-2"></i>Notification Preferences</h2>
                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" id="notificationToggle" style="width: 3em; height: 1.5em;">
                            <label class="form-check-label" for="notificationToggle">Enable Task Reminders</label>
                        </div>
                        <hr>

                        <!-- Back to Home -->
                        <div class="text-center">
                            <button onclick="window.location.href='/'" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
